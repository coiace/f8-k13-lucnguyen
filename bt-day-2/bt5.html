<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>

<table border="1" style="width: 100%;">
    <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
        <th rowspan="1"></th>
    </tr>
    <tr>
        <th colspan="2">schedule</th>
        <th rowspan="2">topic</th>
        <th rowspan="2">status</th>
    </tr>
    <tr>
        <th>begin</th>
        <th>end</th>
    </tr>

    <tr>
        <td>Mon</td>
        <td>8AM</td>
        <td>5PM</td>
        <td>Html</td>
        <td>OK</td>
    </tr>

    <tr>
        <td rowspan="3">Tus</td>
        <td>8AM</td>
        <td>9AM</td>
        <td rowspan="2">Java/backend/php</td>
        <td>NG</td>
    </tr>

    <tr>
        <td>9AM</td>
        <td>2PM</td>
        <td>OK</td>
    </tr>

    <tr>
        <td>2PM</td>
        <td>5PM</td>
        <td>JS</td>
        <td>GOOD</td>
    </tr>

    <tr>
        <td>Wed</td>
        <td colspan="3">OFF</td>
        <td>OK</td>
    </tr>

    <tr>
        <td>Thus</td>
        <td>8AM</td>
        <td>5PM</td>
        <td>Html</td>
        <td>NG</td>
    </tr>
        
</table>

</body>
</html>
