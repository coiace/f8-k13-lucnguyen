<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form sign up</title>
</head>
<body>
    <div style="background-color: rgb(139, 137, 136); width: 500px; margin: 0 auto; padding: 20px;">
        <h1>Try a free sample</h1>
        <p>
            Sign up to get coupon you can redeem at your nearest Dancing Goat cafe for a sample of the Colombia Carlos Imbachi coffee.
            We'll also make sure you don't miss out on news introducing the new coffee that we add to our store regularly
        </p>
        <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="John" required>
            <br>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Smith" required>
            <br>
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>
            <br>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Silk St" >
            <br>
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Smith" >
            <br>
            <label for="state">State <span style="color: rgb(107, 100, 92);">(optional)</span></label>
            <input type="text" id="state" name="state">
            <br>
            <label for="code">ZIP code</label>
            <input type="text" id="code" name="code" placeholder="EC2Y8DS" >
            <br>
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="">United Kingdom</option>
                <option value="Chelsea">Chelsea</option>
                <option value="Arsenal">Arsenal</option>
                <option value="Liverpool">Liverpool</option>
            </select>
            <br>
            <input type="submit" value="SEND ME FREE COFFEE" style="width: 100%;">
        </form>
    </div>
</body>
</html>
