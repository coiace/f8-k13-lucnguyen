<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <br>

        <label for="city">City of Employment:</label>
        <input type="text" id="city" name="city">
        <br>
        <br>

        <label for="server">Web server:</label>
        <select id="server" name="server">
            <option value="">Choose a server</option>
            <option value="Youtube">Youtube</option>
            <option value="F8">F8</option>
            <option value="Google">Google</option>
        </select>
        <br>
        <br>

        <p>Please specify your role:</p>
        <input type="radio" id="admin" name="role" value="admin">
        <label for="admin">Admin</label><br>
        <input type="radio" id="engineer" name="role" value="engineer">
        <label for="engineer">Engineer</label><br>
        <input type="radio" id="manager" name="role" value="manager">
        <label for="manager">Manager</label><br>
        <input type="radio" id="guest" name="role" value="guest">
        <label for="guest">Guest</label>
        <br>
        <br>

        <p>Single Sign-on to the following:</p>
        <input type="checkbox" id="mail" name="so[]" value="mail">
        <label for="mail">Mail</label><br>

        <input type="checkbox" id="payroll" name="so[]" value="payroll">
        <label for="payroll">Payroll</label><br>

        <input type="checkbox" id="selfservice" name="so[]" value="selfservice">
        <label for="selfservice">Self-service</label>
        <br>
        <br>

        <input type="submit" value="Login">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
